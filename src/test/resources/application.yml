spring:
  application:
    name: humandelivery-test
  
  config:
    import: ""

  datasource:
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    
  h2:
    console:
      enabled: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "goorm.humandelivery.shared.messaging"
        spring.json.use.type.headers: true
        spring.json.value.default.type: goorm.humandelivery.shared.messaging.QueueMessage
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true

  data:
    redis:
      host: localhost
      port: 6379

  task:
    scheduling:
      enabled: false

  web:
    socket:
      message-broker:
        enabled: true
      path: /ws
      allowed-origins: "*"

logging:
  level:
    root: WARN
    goorm.humandelivery: INFO
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG

jwt:
  secret:
    access: "sadpofjaosdjfoapsjdfjaksopdjfopasjdpofjapsodfjapsodjfpaoksdjf"
    accessTokenValidTime: "3600000"

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: "*" 